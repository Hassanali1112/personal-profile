<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div class="container" id="container">
    <div class="image">
      <img id="image" src="./images/profile.jpg" alt="">
    </div>
    <div class="details">
      <h2 class="heading" id="heading">John Doe</h2>
      <p class="profession" id="profession">Web Developer</p>
    </div>
    <div class="input-container">
      <input type="text" class="input" id="input" placeholder="write a value to be changed" id="">
    </div>
    <div class="btn-row">
      <button id="name_change">Change Name</button>
      <button id="profe_change">Change profession</button>
    </div>
    <div class="btn-row">
        <button id="img_change">Change Picture</button>
        <button id="bg_change">Change Background</button>
    </div>
    <div class="btn-row">
      <button id="reset">Reset Default</button>
    </div>

  </div>
  <script src="task.js"></script>
</body>
</html>
